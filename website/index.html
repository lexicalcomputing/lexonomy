<!doctype html>
<html>
   <head>
      <meta charset="UTF-8"/>
      <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
      <link rel="manifest" href="/site.webmanifest">

      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="description" content="An online dictionary writing system for writing and publishing dictionaries. This open-source platform allows users to create dictionaries and publish them."/>
      <title>Lexonomy</title>

      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="bundle.css?ver=@VERSION@" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
      <style>
         .appOverlay{
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 1);
            z-index: 9990;
            position: fixed;
         }
         .appSpinner{
            left: 50%;
            top: 40%;
            margin-left: -30px;
            margin-top: -30px;
            position: absolute;
            z-index: 9990 !important;
            animation: appSpinnerAnimation 400ms linear infinite;
         }
         .appSpinnerIcon{
            width: 60px;
            height: 60px;
            border: solid 1px transparent;
            border-top-color: #000000 !important;
            border-left-color: #000000 !important;
            border-radius: 50%;
         }

         @keyframes appSpinnerAnimation {
           0%   { transform: rotate(0deg);   transform: rotate(0deg); }
           100% { transform: rotate(360deg); transform: rotate(360deg); }
         }
      </style>
   </head>
   <body>
      <div id="appOverlay"
            class="appOverlay">
         <div class="appSpinner">
            <div class="appSpinnerIcon"></div>
         </div>
      </div>
      <main id="root"></main>
      <script>
        window.LEXONOMY_VERSION = '@VERSION@';
        window.nvhPlugins = {}
      </script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous">
      </script>
      <script
         src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
         integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
         crossorigin="anonymous">
      </script>
      <!-- jQuery CDN fallback -->
     <script>
         window.jQuery || document.write("<script src='libs/jquery/jquery.min.js'><\/script><script src='libs/jquery/jquery-ui.min.js'><\/script>")
      </script>
      <!-- jQuery CDN fallback -->

      <script type="text/javascript" src="config.js?ver=@VERSION@"></script>
      <script type="text/javascript" src="bundle.static.js?ver=4"></script>
      <script type="text/javascript" src="bundle.js?ver=@VERSION@"></script>
   </body>
</html>
